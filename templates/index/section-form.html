<style>

</style>

<div dir=rtl class="container"  >
  <div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header text-center">
                <p class="">اختر نوع الموبايل</p>
            </div>
            <div class="card-body">
                <form class="form-control" action="">
                    <div class="row">
                      <div class="col-sm-12 col-md-4 my-2">
                        <select class="form-select" id="brand" required="">
                          <option value="">Brand</option>
                          {% for brd in brand %}
                            <option>{{brd.name}}</option>
                          {% endfor %}
                        </select>
                        <div class="invalid-feedback">
                          Please select a valid country.
                        </div>
                      </div>
                      <div class="col-sm-12 col-md-4 my-2">
                        <input type="text" class="form-control" id="search" placeholder="Search Mobile ..." value="" required="">
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col">
                        <button class="w-100 btn btn-success btn-lg" type="submit">Continue to checkout</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-3 ">
      <div class="list-group" id="list-tab" role="tablist">
        <a class="p-2 list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">اصلاح</a>
        <a class="p-2 list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile">بيع</a>
        <a class="p-2 list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages">تبديل</a>
      </div>
    </div>
    <div class="col-9 card">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show " id="list-home" role="tabpanel" aria-labelledby="list-home-list">اصلاح</div>
        <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">بيع</div>
        <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">تبديل</div>
      </div>
    </div>
  </div>
</div>
