{% extends "base.html" %}
{% load static %}

<style>
  .mobiletab {
    margin-left: 2px;
    margin-right: 2px;
  }
</style>

{% block content %}
<section dir="rtl" class="mobile" style="margin-top: 100px;">
  <div class="container">
    <div class="row">
      <div class="col-12">
        
      <img class="img-fluid mx-auto d-block" width="100px" src="{{mobile.brand.logo.url}}" alt="brandmobile">
      
        
      </div>
      <div class="col">
        <!-- Card Mobile  -->
        <div class="card">
          <p class="d-block m-auto text-left badge bg-dark text-info">{{mobile.brand.name}}</p> 
          <div class="card-header text-center mt-2">
            <h4 class="shadow-lg py-2 rounded-pill bg-dark text-light">{{mobile}}</h4>
          </div>
          <div class="p-4">

            <!-- IMG Mobile  -->
            <picture>
              <img src="{{ mobile.img_dev_full_1.url }}" class='img-fluid mx-auto d-block' alt="">
            </picture>
            
            <div>
              <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">المواصفات</button>
                  <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">السعر</button>
                  <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">قطع غيار</button>
                  <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">اكسسوارات</button>
                  <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">اكسسوارات</button>
                  <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">اكسسوارات</button>
                
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">Home</div>
                  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">profile</div>
                  <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">messages</div>
                  <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">settings</div>
                </div>
              </div>
            </div>
          </div>
          <!-- Specif  -->
        </div>
      </div>
    </div>
  </div>
  <div class="row">

  </div>
</section>

{% endblock content %}
